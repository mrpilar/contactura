<app-navbar></app-navbar>

<section>
    <div class="container_title">
    <h1>USUÁRIOS</h1>
    </div>
</section>

<section>
    <div class="container_buttons">
        <button routerLink="/cadastro-contatos" mat-raised-button color="primary">Criar Contato</button>
        
        <button routerLink="/cadastro-usuarios" mat-raised-button color="primary">Criar Usuário</button>
        
    </div>
</section>
<!--tabela de lsita de contatos-->
<section>
    <div>
        <table>
            <!--thead-->
            <thead>
                <tr>
                    <th scope="col">Nome</th>
                    <th scope="col">Senha</th>
                    <th scope="col">Admin?</th>
                    <th>menu</th>
                    
                </tr>
            </thead>
            <!--tbody-->
            <tbody>
                <tr *ngFor="let user of usersList">
                    <td data-label="Nome">{{user.name}}</td>
                    <td data-label="Admin">{{user.password}}</td>
                    <td data-label="Senha">{{user.admin}}</td>
                    <td>
                        <div class="container-buttons-tablle">
                            <mat-icon (click)="deleteUser(user)">delete</mat-icon>
                            <mat-icon (click)="editUsuarios(user)">edit</mat-icon>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</section>
